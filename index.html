<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<title>Train</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="jumbotron text-center">
			<div class ="container">
				<h1>Anytime is Train Time</h1>
				<p>Chug Chug Choo Choo</p>
			</div>
		</div>
	

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="panel-title">Current Train Schedule</h2>
			</div>
		
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>

					<tr>
						<th>Amtrack</th>
						<th>Philadelphia</th>
						<th>15</th>
						<th>04:45 PM</th>
						<th>10</th>
					</tr>

					<tr>
						<th>Thomas the Tank Engine</th>
						<th>Shining Time Station</th>
						<th>20</th>
						<th>02:15 PM</th>
						<th>20</th>
					</tr>

					<tr>
						<th>Flying Scotsman</th>
						<th>Edinburgh</th>
						<th>30</th>
						<th>11:00 AM</th>
						<th>5</th>
					</tr>
				</table>
			</div>
		</div>
		<br>
		<br>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-tite">Add Train</h3>
			</div>

			<div class="panel-body">
				<form>
					<div class="form-group">
						<label>Train Name</label>
						<input type="text" class="form-control" placeholder="New Train">
					</div>
					<div class="form-group">
						<label>Destination</label>
						<input type="text" class="form-control" placeholder="New Destination">
					</div>
					<div class="form-group">
						<label>First Train Time(HH:mm - Military Time)</label>
						<input type="text" class="form-control" placeholder="New Train Time">
					</div>
					<div class="form-group">
						<label>Frequency</label>
						<input type="text" class="form-control" placeholder="New Frequency">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>



	<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
	
	<script
 		src="https://code.jquery.com/jquery-3.2.1.js"
  		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  		crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="logic.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/src/moment.min.js"></script>

</body>
</html>
